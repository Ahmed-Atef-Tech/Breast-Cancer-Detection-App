<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Diagnosis</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1E0A2E;
            color: white;
            height: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 100px;
            background: linear-gradient(135deg, #372865 0%, #0d0117 100%);
            border-radius: 50px;
            margin-bottom: 50px;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .logo img {
            margin-right: 10px;
        }
        .logo a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }
        nav a:hover, nav a.active {
            background-color: #4A3A69;
            border-radius: 5px;
        }
        .signup-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: linear-gradient(135deg, #3A1856 0%, #10041c 100%);
            border-radius: 20px;
            text-align: center;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: calc(100% - 40px);
            padding: 15px;
            margin: 10px auto;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            color: #1E0A2E;
            display: block;
            box-sizing: border-box;
        }
        .signup-form button {
            width: calc(100% - 40px);
            padding: 15px;
            margin-top: 20px;
            background-color: white;
            color: #1E0A2E;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .signup-form p {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-form a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="HomePg.html">
                    <img src="Logo.png" alt="Company Logo" width="32" height="32">
                    AI Diagnosis
                </a>
            </div>
            <nav>
                <a href="AboutPg.html">About</a>
                <a href="TeamsPg.html">Team</a>
                <a href="#">Solutions</a>
                <a href="#">Pricing</a>
            </nav>
        </header>
        <div class="signup-form">
            <h1>Sign Up</h1>
            <form action="#" method="POST">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="LoginPg.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
